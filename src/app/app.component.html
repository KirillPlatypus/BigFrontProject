<!-- Creates a layout with a left-positioned sidenav and explicit content. -->
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="isOpened">
       
        <mat-nav-list>
            <a mat-list-item routerLink="page-1" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>home</mat-icon>
                {{my}}
            </a>
            <a mat-list-item routerLink="page-2" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>mode_comment</mat-icon>
                {{messege}}
            </a>
        </mat-nav-list>
            
        
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-raised-button color="warn" (click)="openCloseSidenav()"> test this button!</button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
